name: kraken_video_player
description: Kraken video player plugin.
version: 2.1.0
homepage: https://openkraken.com

environment:
  sdk: '>=2.14.0 <3.0.0'
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  meta: "^1.3.0"
  kraken: ^0.10.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.krakenvideoplayer
        pluginClass: KrakenVideoPlayerPlugin
      ios:
        pluginClass: FLTKrakenVideoPlayerPlugin
      macos:
        pluginClass: FLTKrakenVideoPlayerPlugin
